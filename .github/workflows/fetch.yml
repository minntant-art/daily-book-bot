name: Auto Fetch Chapter

on:
  schedule:
    # Run every day at 03:30 UTC -> 10:00 Myanmar Time (UTC+6:30)
    - cron: '30 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # so we can push with GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install requests

      - name: Run fetch script
        run: python fetch_chapter.py

      - name: Commit & push only if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add chapters/ progress.json || true
          # if there is something to commit -> commit & push
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto fetched chapter: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push
          fi
